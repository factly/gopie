{{- if and .Values.stateful.persistence.enabled (not .Values.stateful.persistence.existingClaim) (eq .Values.stateful.persistence.type "pvc")}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "server.name" . }}
  namespace: {{ include "gopie.namespace" . }}
  labels:
    {{- include "server.labels" . | nindent 4 }}
    {{- with .Values.stateful.persistence.extraPvcLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.stateful.persistence.annotations  }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.stateful.persistence.finalizers  }}
  finalizers:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    {{- range .Values.stateful.persistence.accessModes }}
    - {{ . | quote }}
    {{- end }}
  resources:
    requests:
      storage: {{ .Values.stateful.persistence.size | quote }}
  {{- if (lookup "v1" "PersistentVolumeClaim" (include "gopie.namespace" .) (include "server.name" .)) }}
  volumeName: {{ (lookup "v1" "PersistentVolumeClaim" (include "gopie.namespace" .) (include "server.name" .)).spec.volumeName }}
  {{- end }}
  {{- with .Values.stateful.persistence.storageClassName }}
  storageClassName: {{ . }}
  {{- end }}
  {{- with .Values.stateful.persistence.selectorLabels }}
  selector:
    matchLabels:
    {{- toYaml . | nindent 6 }}
  {{- end }}
{{- end }}