version: "2"
sql:
  - engine: "postgresql"
    queries: "./infrastructure/postgres/sql/queries"
    schema: "./infrastructure/postgres/sql/schema.sql"
    gen:
      go:
        package: "gen"
        out: "./infrastructure/postgres/gen"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: false
        omit_unused_structs: true
        overrides:
          - column: "datasets.id"
            go_type: "string"
          - column: "projects.id"
            go_type: "string"
          - column: "project_datasets.project_id"
            go_type: "string"
          - column: "project_datasets.dataset_id"
            go_type: "string"
