apiVersion: v1
kind: Service
metadata:
  name: {{ include "server.name" . }}
  namespace: {{ include "gopie.namespace" . }}
  labels:
    {{- include "server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.server.service.type }}
  ports:
    - port: {{ .Values.server.service.portNumber }}
      targetPort: {{ .Values.server.service.portName }}
      protocol: TCP
      name: {{ .Values.server.service.portName }}
  selector:
    {{- include "server.selectorLabels" . | nindent 4 }}