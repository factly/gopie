version: '3.8'

services:
  #########################################################################
  #####                        MINIO                                    #####
  #########################################################################
  minio:
    image: bitnami/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./volumes/minio/data:/data
    environment:
      - MINIO_ROOT_USER=miniokey
      - MINIO_ROOT_PASSWORD=miniosecret
    networks:
      - gopie_network

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    networks:
      - gopie_network
    entrypoint: >
      /bin/sh -c "
        apk add --no-cache bash;
        /usr/bin/mc config host add myminio http://minio:9000 miniokey miniosecret;
        /usr/bin/mc mb myminio/gopie;
        /usr/bin/mc anonymous set public myminio/gopie;
        exit 0;
      "

  #########################################################################
  #####                        DATABASE                                 #####
  #########################################################################
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=gopie
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gopie_network

