services:
  #########################################################################
  #####                        DATABASE                                 #####
  #########################################################################
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=gopie
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gopie_network

  ###########################################################################
  #######             Zitadel                                         #######
  ###########################################################################
  zitadel:
    restart: "always"
    image: "ghcr.io/zitadel/zitadel:v2.58.0"
    command: "start-from-init --config /config.yaml --config /secrets.yaml --steps /init-steps.yaml --masterkey h9tyO3xu9Qr5ygDhkMgc44x0j3tWHjPL --tlsMode disabled"
    ports:
      - "4455:4455"
    volumes:
      - "./zitadel/config.yaml:/config.yaml:ro"
      - "./zitadel/secrets.yaml:/secrets.yaml:ro"
      - "./zitadel/init-steps.yaml:/init-steps.yaml:ro"
    depends_on:
      - postgres
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - gopie_network

  #########################################################################
  #####                        GOPIE SERVICES                          #####
  #########################################################################
  gopie1:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: ./config.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gopie_network

  gopie2:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: ./config.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gopie_network

  gopie3:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: ./config.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gopie_network

  #########################################################################
  #####                        NGINX LOAD BALANCER                     #####
  #########################################################################
  nginx:
    image: nginx:latest
    ports:
      - "8000:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - gopie1
      - gopie2
      - gopie3
    networks:
      - gopie_network

  companion:
    image: transloadit/companion:sha-e80a7f7
    ports:
      - "3020:3020"
    env_file: ./companion.env

  #########################################################################
  #####                        LIVEKIT SERVICES                        #####
  #########################################################################
  livekit-server:
    image: livekit/livekit-server:latest
    ports:
      - "7880:7880"      # WebRTC traffic
      - "7881:7881"      # RTMP traffic
      - "7882:7882"      # WHIP/WHEP
    environment:
      - "LIVEKIT_KEYS=devkey: secret"
      - LIVEKIT_REDIS_HOST=livekit-redis
      - LIVEKIT_TURN_HTTPS=false
    networks:
      - gopie_network
    depends_on:
      - livekit-redis

  livekit-redis:
    image: redis:alpine
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - livekit_redis_data:/data
    networks:
      - gopie_network

  livekit-py:
    build:
      context: ./livekit-py
      dockerfile: Dockerfile
    volumes:
      - ./livekit-py:/app
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=secret
      - LIVEKIT_URL=ws://livekit-server:7880
    depends_on:
      - livekit-server
    networks:
      - gopie_network

  gopie-web:
    build:
      context: ./web
      dockerfile: Dockerfile.prod
    environment:
      - NEXT_PUBLIC_COMPANION_URL=http://companion:3020
      - NEXT_PUBLIC_GOPIE_API_URL=http://localhost:8000
      - NEXT_PUBLIC_LIVEKIT_URL=ws://localhost:7880
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=secret
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - gopie_network

networks:
  gopie_network:
    name: gopie_network
    driver: bridge

volumes:
  postgres_data:
    name: gopie_postgres_data
  livekit_redis_data:
    name: gopie_livekit_redis_data
